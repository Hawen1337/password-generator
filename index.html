<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор паролей</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="adaptive.css">
</head>
<body>
    <header class="header">
        <h1 class="header__text">Генератор паролей</h1>
    </header>
    <main class="main">
        <div class="main-section main-section_length">
            <p class="main-section__text">Длина:</p>
            <input type="range" name="range__length" id="range__length" min="4" max="20" step="1" value="8">
            <p class="main-section__range-value">8</p>
        </div>
        <div class="main-section main-section_case">
            <p class="main-section__text">Регистр:</p>
            <div class="main-section-list">
                <div class="main-section-list-item">
                    <input type="radio" name="case" id="radio__mixed" checked>
                    <label for="radio__mixed">Смешанный</label>
                </div>
                <div class="main-section-list-item">
                    <input type="radio" name="case" id="radio__lowercase">
                    <label for="radio__lowercase">Строчный</label>
                </div>
                <div class="main-section-list-item">
                    <input type="radio" name="case" id="radio__uppercase">
                    <label for="radio__uppercase">Заглавный</label>
                </div>
            </div>
        </div>
        <div class="main-section main-section_letters">
            <input type="checkbox" name="letters" id="checkbox__letters" checked>
            <label for="checkbox__letters">Использовать буквы</label>
        </div>
        <div class="main-section main-section_numbers">
            <input type="checkbox" name="numbers" id="checkbox__numbers" checked>
            <label for="checkbox__numbers">Использовать цифры</label>
        </div>
        <div class="main-section main-section_symbols">
            <input type="checkbox" name="symbols" id="checkbox__symbols" checked>
            <label for="checkbox__symbols">Использовать специальные символы</label>
        </div>
        <div class="main-section main-section_output">
            <input id="output" class="main-section__output" placeholder="Тут будет ваш новый пароль" >
            <button id="button">Сгенерировать</button>
        </div>
    </main>
    <footer class="footer">
        <p class="footer__text">Designed & coded by <a href="https://github.com/Hawen1337">Hawen</a></p>
    </footer>
</body>
</html>
